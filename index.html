            <div class="floors">

                    <span>Floor 4</span>
                </div>
                <div class="floor-3">
                    <span>Floor 3</span>
                </div>
                <div class="floor-2">
                    <span>Floor 2</span>
                </div>
                <div class="floor-1">
                    <span>Floor 1</span>
